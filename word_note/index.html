<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>단어장</title>
    <style>
      html, body {
        margin: 0;
        height:100%;
        overflow: hidden;
      }
      .content_box{
        font-size:250%; 
        width:100%; height:50%;
        resize:none;
      }
      .button{
        width:100%; height:10%;
        margin-bottom: 5%;
        font-size:200%
      }
      .change_button{
        /* width:40%; height:100px; */
        width:40%; height:10%;
        padding:0px;
        margin:0px;
        
        margin-bottom: 5%;
        font-size:200%
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p><textarea class="content_box" cols="50" rows="10" id="script_box"></textarea></p>
    <p><textarea class="content_box" cols="50" rows="10" id="answer_box"></textarea></p>

    
    <p id="index_view">0/0</p>
    <button class = "button" id="answer_button">정답 보기</button>
    <button class = "change_button" id="prev_button">이전</button>
    <button class = "change_button" id="next_button">다음</button>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
